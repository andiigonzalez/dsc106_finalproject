<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>General Surgery Diagram</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/scrollama"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="story-title">What Surgery Is It?</h1>
  <div id="container">
    <div id="scrolly">
      <div id="scrolly-overlay">
        <section class="step" data-step="0"> 
          <p>Surgeries are distributed among different organ systems. Let's explore the breakdown.</p>
        </section>
        <section class="step" data-step="1"> 
          <p>Among these, a subset of surgeries is related to cancer.</p>
        </section>
        <section class="step" data-step="2"> 
          <p>Among cancer-related surgeries, how do male and female patients compare?</p>
        </section>
      </div> 
    </div><!-- Close scrolly -->
    <div id="main-container">
      <div id="title"></div>
      <div id="charts-container">
        <img id="body_image"></img>
        <div class="pie-chart-container" id="chart-Lymphatic-Endocrine"></div>
        <div class="pie-chart-container" id="chart-Cardiovascular"></div>
        <div class="pie-chart-container" id="chart-Digestive"></div>
        <div class="pie-chart-container" id="chart-Hepatic"></div>
        <div class="pie-chart-container" id="chart-Pancreatic-Biliary"></div>
        <div class="pie-chart-container" id="chart-Colorectal"></div>
        <div class="pie-chart-container" id="chart-Urinary"></div>
        <div class="pie-chart-container" id="chart-Reproductive"></div>
        <div class="pie-chart-container" id="chart-Others"></div>
      </div>
    </div><!-- Close main-container -->
  </div> <!-- Close container -->

<script type="module" src="script2.js"></script>
<script type="module" src="global.js"></script>
</body>

</html>
