<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>General Surgery Diagram</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>


  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="story-title">What Surgery Is It?</h1>
  <div id="toggle-container">
    <button id="previous-button">Previous</button>
    <div id="dots-container">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <button id="next-button">Next</button>
  </div>

  <div id="main-container">
  <div id="title"></div>
  <svg id="body_image"></svg>
  <div class="pie-chart-container" id="chart-Lymphatic-Endocrine"></div>

    <!-- Cardiovascular System  -->
    <div class="pie-chart-container" id="chart-Cardiovascular"></div>  

    <!-- Digestive System -->
    <div class="pie-chart-container" id="chart-Digestive"></div>

    <!-- Hepatic System -->

    <div class="pie-chart-container" id="chart-Hepatic"></div>
    <!-- Pancreatic-Billiary System -->
    <div class="pie-chart-container" id="chart-Pancreatic-Biliary"></div>

    <!-- Colorectal System -->
    <div class="pie-chart-container " id="chart-Colorectal"></div>
        
    <!-- Urinary System -->
    <div class="pie-chart-container" id="chart-Urinary"></div>  
        
    <!-- Reproductive System -->

    <div class="pie-chart-container" id="chart-Reproductive"></div>
    <!-- Others -->
    <div class="pie-chart-container" id="chart-Others"></div>
</div>
  <script type="module" src="script2.js"> </script>
</body>
</html>
