<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>General Surgery Diagram</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>


  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="story-title">What Surgery Is It?</h1>
  <div id="toggle-container">
    <button id="previous-button">Previous</button>
    <div id="dots-container">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <button id="next-button">Next</button>
  </div>

  <div id="main-container">
  <div id="title"></div>

    <!-- Lymphatic-Endocrine System (Pie Chart on Left) -->
  <h3>Lymphatic/Endocrine </h3>
  <div class="row">
    <div class="pie-chart-container left-chart" id="chart-Lymphatic-Endocrine">
      <div class="chart-text-container">
        <div class="chart-text"></div>
      </div>    <!-- Predefined text div -->
    </div>
    <div class="organ-container">
      <img src="Images/Thyroid.png" class="organ">
      <img src="Images/Thymus_Gland.png" class="organ">
      <img src="Images/Spleen.png" class="organ">
    </div>
    <div class="pie-chart-container" id="chart-Lymphatic-Endocrine-dummy"></div>
  </div>

    <!-- Cardiovascular System (Pie Chart on Right) -->
  <h3>Cardiovascular System</h3>
  <div class="row">
    <div class="pie-chart-container" id="chart-Cardiovascular-dummy"></div>
    <div class="organ-container">
      <img src="Images/Heart.png" class="organ">
    </div>
    <div class="pie-chart-container right-chart" id="chart-Cardiovascular">
      <div class="chart-text-container">
        <div class="chart-text"></div>
      </div>  
    </div>
    </div>
  </div>

    <!-- Digestive System (Pie Chart on Left) -->
  <h3>Digestive System</h3>
  <div class="row">
    <div class="pie-chart-container left-chart" id="chart-Digestive">
      <div class="chart-text-container">
        <div class="chart-text"></div>
      </div>  
    </div>
      <div class="organ-container">
      <img src="Images/Stomach.png" class="organ">
      <img src="Images/Gall Bladder.png" class="organ">
    </div>
    <div class="pie-chart-container" id="chart-Digestive-dummy"></div>
  </div>

    <!-- Hepatic System (Pie Chart on Right) -->
    <h3>Hepatic System</h3>
    <div class="row">
      <div class="pie-chart-container" id="chart-Hepatic-dummy"></div>
        <div class="organ-container">
          <img src="Images/Liver.png" class="organ">
        </div>
      <div class="pie-chart-container right-chart" id="chart-Hepatic">
        <div class="chart-text-container">
          <div class="chart-text"></div>
        </div>  
      </div>
      
      </div>
    </div>


    <h3>Pancreatic & Biliary System</h3>
    <div class="row">
      <div class="pie-chart-container left-chart" id="chart-Pancreatic-Biliary">
        <div class="chart-text-container">
          <div class="chart-text"></div>
        </div>   
      </div>
      <div class="organ-container">
        <img src="Images/Pancreas.png" class="organ">
      </div>
      <div class="pie-chart-container" id="chart-Pancreatic-Biliary-dummy"></div>
    </div>

    <!-- Colorectal System -->
    <h3>Colorectal System</h3>
    <div class="row">
      <div class="pie-chart-container" id="chart-Colorectal-dummy"></div>
      <div class="organ-container">
        <img src="Images/Intestines.png" class="organ">
      </div>
      <div class="pie-chart-container right-chart" id="chart-Colorectal">
        <div class="chart-text-container">
          <div class="chart-text"></div>
        </div>    <!-- Predefined text div -->
      </div>
      
      </div>
    </div>

    <!-- Urinary System -->
    <h3>Urinary System</h3>
    <div class="row">
      <div class="pie-chart-container left-chart" id="chart-Urinary">
          <div class="chart-text-container">
            <div class="chart-text"></div>
          </div>  
      </div>
      <div class="organ-container">
        <img src="Images/Kidneys.png" class="organ">
        <img src="Images/Bladder.png" class="organ">
      </div>
      <div class="pie-chart-container" id="chart-Urinary-dummy"></div>

    </div>
  

    <!-- Reproductive System -->
    <h3>Reproductive System</h3>
    <div class="row">
      <div class="pie-chart-container" id="chart-Reproductive-dummy"></div>
        <div class="organ-container">
          <img src="Images/Female_RS.png" class="organ">
          <img src="Images/Male_RS.png" class="organ">
        </div>
      <div class="pie-chart-container right-chart" id="chart-Reproductive">
        <div class="chart-text-container">
          <div class="chart-text"></div>
        </div>  
      </div>
      
      </div>
    </div>

    <h3>Other Surgeries</h3>
    <div class="row">
      <div class="pie-chart-container left-chart" id="chart-Others">
        <div class="chart-text-container">
          <div class="chart-text"></div>
        </div>   
      </div>
        <div class="organ-container">
      </div>
      <div class="pie-chart-container" id="chart-Others-dummy"></div>
    </div>

  </div>
  <svg id="arrow-svg"></svg>

  <script src="script.js"></script>
</body>
</html>
